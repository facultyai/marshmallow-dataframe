name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '14 3 1 * *'

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox
        run: pip install tox
      - name: Run tests
        run: tox -e py

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linter: [flake8, black, isort]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Tox
        run: pip install tox
      - name: Run linter
        run: tox -e ${{ matrix.linter }}
